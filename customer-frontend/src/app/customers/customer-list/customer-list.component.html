<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Customer List</h2>
      <a class="btn btn-primary" [routerLink]="['/customers/new']">
        <i class="bi bi-plus-circle"></i> Add Customer
      </a>
    </div>
  
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search customers..."
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
      />
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
    </div>
  
    <table class="table table-hover table-bordered shadow-sm">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="filteredCustomers.length === 0">
            <td colspan="4" class="text-center">No data available</td>
        </tr>
        <tr *ngFor="let customer of filteredCustomers">
          <td>{{ customer.firstname }} {{ customer.lastname }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.contact_number }}</td>
          <td class="d-flex justify-content-center">
            <button class="btn btn-sm btn-outline-warning me-2" (click)="edit(customer)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(customer)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
